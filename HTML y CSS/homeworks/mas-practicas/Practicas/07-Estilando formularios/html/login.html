<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.5 Creando un formulario moderno - Parte 1 Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <h1>Formulario Login</h1>

    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div>
            <button class="google-btn">
                <picture></picture>
                <span>Regsistrarse con Google</span>
            </button>
            <button class="twiter-btn">
                <picture></picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div>
                <label for="name">
                    <span>Name</span>
                    <input id="name" type="text" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" type="text" name="username">
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input id="email" type="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" placeholder="6+ caracteres" type="password" name="password">
            </label>

            <label for="checkbox">
                <input id="checkbox" type="checkbox" name="checkbox">
                <span>Crear una cuenta significa que está de acuerdo con nuestros Términos de servicio, Política de
                    privacidad y nuestro
                    Configuración de las notificaciones.</span>
            </label>
            <button type="submit">Crear cuenta</button>




        </form>
    </div>

</body>

</html>
