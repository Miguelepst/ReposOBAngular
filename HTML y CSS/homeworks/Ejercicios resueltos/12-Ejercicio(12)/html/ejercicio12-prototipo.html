<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>

<body class="p-3 m-0 border-0 bd-example bd-example-row">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3  row-cols-lg-4  row-cols-xl-6  ">
            <div class="col">Elemento 1</div>
            <div class="col">Elemento 2</div>
            <div class="col">Elemento 3</div>
            <div class="col">Elemento 4</div>
            <div class="col">Elemento 5</div>
            <div class="col">Elemento 6</div>
        </div>
    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>

<!-- 
Crea 6 div con un texto en su interior

Utilizando únicamente el atributo class de cada uno de los div haz lo siguiente:

Por defecto, cada elemento ocupará el ancho máximo

Para viewports SM - cada fila contendrá 2 elementos row-cols-sm-2

Para viewports MD - cada fila contendrá 3 elementos : row-cols-md-3

Para viewports LG - cada fila contendrá 4 elementos : row-cols-lg-4

Para viewports XL - cada fila contendrá 6 elementos : row-cols-xl-6

 -->
