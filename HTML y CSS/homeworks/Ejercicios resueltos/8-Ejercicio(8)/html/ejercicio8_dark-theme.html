<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 Formulario Moderno Replica Modo Oscuro</title>
    <link rel="stylesheet" href="../css/ejercicio8_dark-theme.css">
</head>

<body>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="buttuns">
            <button class="google-btn">
                <picture>
                    <img src="https://www.bluestormproductions.com/wp-content/uploads/2016/06/Google_-G-_Logo.svg_.png"
                        alt="Google Icon">
                </picture> <span> Acceder con Google</span>
            </button>
            <button class="twiter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png"
                        alt="twiter.icon">
                </picture>
            </button>

        </div>
        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span> Name</span>
                    <input type="text" id="name" name="name" placeholder="">
                </label>
                <label for="username">
                    <span> Username</span>
                    <input type="text" id="username" name="username" placeholder="">
                </label>
            </div>
            <label for="email">
                <span> Email</span>
                <input type="email" id="email" name="email" placeholder="">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" name="policy" />
                <span> Acepto las condiciones y el aviso legal.
                </span>
            </label>
            <button class="submit-btn" type="submit">Crear Cuenta</button>
        </form>
        <div>
            <span>Ya eres miembro? <a href="">Sign In</a></span>
        </div>
        <div class="terms-txt">
            <span> Este sitio está protegido por reCAPTCHA y se aplica la Política de privacidad y los Términos de
                servicio de Google.
            </span>
        </div>
    </div>
</body>

</html>
