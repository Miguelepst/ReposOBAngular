<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 Formulario Moderno Replica Modo Oscuro</title>
    <link rel="stylesheet" href="../css/ejercicio8.css">
</head>

<body>
    <div class="container">
        <h3>Sign up to Dribbble</h3>
        <div class="buttuns">
            <button class="google-btn">
                <picture>
                    <img src="https://www.bluestormproductions.com/wp-content/uploads/2016/06/Google_-G-_Logo.svg_.png"
                        alt="Google Icon">
                </picture> <span> Acceder con Google</span>
            </button>
            <button class="twiter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png"
                        alt="twiter.icon">
                </picture>
            </button>

        </div>
        <div class="separator">

            <hr>
            <span>Or...</span>

            <hr>
            <!-- quiero que este en una misma linea: usar display de tipo flex    -->
        </div>


        <form action="" method="">


            <!-- conjunto de dos input en un div -->
            <div class="section-inputs">
                <label for="name">
                    <span> Name</span>
                    <input type="text" id="name" name="name" placeholder="">
                </label>
                <label for="username">
                    <span> Username</span>
                    <input type="text" id="username" name="username" placeholder="">
                </label>
            </div>

            <label for="email">
                <span> Email</span>
                <input type="email" id="email" name="email" placeholder="">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ caracteres">
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" name="policy" />
                <span> Creating an account means you’re okay with our Terms of Service, Privacy
                    Policy, and
                    our default
                    Notification Settings.
                </span>
            </label>
            <button class="submit-btn" type="submit">Create Account</button>
        </form>
        <div>
            <span>Already a member? <a href="">Sign In</a></span>
        </div>

        <div class="terms-txt">
            <span> This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
            </span>
        </div>
    </div>
</body>

</html>
